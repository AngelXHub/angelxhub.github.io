<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aura 22</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .titulo {
            font-size: 100px;
            font-weight: bold;
            margin-top: 60px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animacao 4s infinite linear;
        }

        @keyframes animacao {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .imagem {
            margin-top: 50px;
        }

        .imagem img {
            width: 500px;
            max-width: 90%;
            border-radius: 20px;
            box-shadow: 0 0 40px cyan;
        }
    </style>
</head>

<body>

    <div class="titulo">
        AURA 22
    </div>

    <div class="imagem">
        <img src="Aura22.jpg" alt="Aura22">
    </div>

</body>
</html>
